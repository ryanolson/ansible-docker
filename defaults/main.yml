# Edition can be one of: 'ce' (Community Edition) or 'ee' (Enterprise Edition).
docker_edition: 'ce'
docker_package: "docker-{{ docker_edition }}"

# Docker Compose options.
#docker_install_compose: true
#docker_compose_version: "1.13.0"
#docker_compose_path: /usr/local/bin/docker-compose

# Used only for Debian/Ubuntu. Switch 'stable' to 'edge' if needed.
docker_apt_release_channel: stable
docker_apt_repository: "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} {{ docker_apt_release_channel }}"

# Used only for RedHat/CentOS.
docker_yum_repo_url: https://download.docker.com/linux/centos/docker-{{ docker_edition }}.repo
docker_yum_repo_enable_edge: 0
docker_yum_repo_enable_test: 0

# Configuration Option
#docker_bridge_ip: 192.168.99.1/24
#docker_container_ip: 192.168.99.0/24
docker_dns:
  - 8.8.8.8
  - 8.8.4.4
docker_storage_driver: overlay2
docker_systemd_path: /etc/systemd/system/docker.service.d
docker_systemd_conf: network.conf
docker_certificates: []
docker_users:
  - "{{ ansible_user_id }}"
